<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popovers</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn" data-toggle="popover" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
        Popover on top
        </button>
        <div data-widget="popover-top" class="hidden">
            <div class="arrow"></div>
            <h3 class="popover-head">Popover title</h3>
            <div class="popover-body">And here's some amazing content. It's very engaging. Right?</div>
        </div>
    </div>
</body>

</html>
